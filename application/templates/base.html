<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Z-Move</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='dynamic_form.js')}}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/static/logo2.svg" alt="Z-Move Logo" width="40" height="30" class="d-inline-block align-top">
            Z-Move
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="{{ 'nav-link active' if active_page == 'index' else 'nav-link' }}" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="{{ 'nav-link active' if active_page == 'recent' else 'nav-link' }}" href="{{ url_for('workouts.view') }}">Recent</a>
            </li>
            <li class="nav-item">
              <a class="{{ 'nav-link active' if active_page == 'creation' else 'nav-link' }}" href="{{ url_for('workouts.create') }}">Creation</a>
            </li>
            <li class="nav-item dropdown">
              <a class="{{ 'nav-link dropdown-toggle active' if active_page == 'exercises' else 'nav-link dropdown-toggle' }}" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Exercises
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{{ url_for('exercises.add') }}">Add</a></li>
                <li><a class="dropdown-item" href="{{ url_for('exercises.view') }}">View</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top:30px; max-width: 500px;">

    {% block content %}

    {% endblock %}

    </div>

    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
        <div class="container">
            <span class="text-muted">Made by Zac Binger. Check out my
                <a href="https://github.com/zsbinger" class="link-primary" target="_blank" rel="noreferrer noopener">github</a>
            </span>
        </div>
    </footer>
</body>
</html>
