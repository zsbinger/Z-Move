{% extends "base.html" %}
{% set active_page = 'recent' %}

{% block content %}

    <main class="">
        <h1>Previously created workouts</h1>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        {% for workout in workouts %}
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="">{{ workout[0] | truncate(30, true) }}</h2>
                </div>
                <div class="col">
                    <time class="" datetime="{{ workout[1] }}"> {{ workout[2] }}</time>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <p class="">
                        {{ workout[0] }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </main>

{% endblock %}
